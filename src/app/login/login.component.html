<div class="container col-md-4 mt-4 mb-3"><h3>Login</h3></div>
<div class="container col-md-4">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username" hidden></label>
      <input type="text" name="username" formControlName="username" id="username" class="form-control" placeholder="Login" autofocus>
    </div>
    <div class="form-group">
      <label for="password" hidden></label>
      <input type="password" name="password" formControlName="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-outline-dark m-1">Login</button>
    <a routerLink="/" class="btn btn-dark">Register</a>
  </form>
</div>
